{% extends 'base.html' %}

{% block content %}
    <style>
        footer {
            position: absolute;
            left: 0;
            bottom: -500px;
            width: 100%;
            height: 10vh;
            background-image: url("../../static/elements/Фон футер.png");
            background-repeat: no-repeat;
            background-position: top left;
            background-size: 100% 100%;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.cdnfonts.com/css/tt-travels-trl?styles=151876,151875,151865,151866,151863,151864,151867,151868"
          rel="stylesheet">
    <link rel="stylesheet" href="../../static/styles/styleSecondWindow.css">
    <h2>Signup</h2>
    <form method="post">
        {% csrf_token %}


        <div class="mask d-flex align-items-center h-100 gradient-custom-3" style="margin-left: -200px">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                                <form>

                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="text" id="id_first_name" class="form-control form-control-lg"
                                               name="first_name" required/>
                                        <label class="form-label" for="id_first_name">Your first_name</label>
                                    </div>

                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="text" id="id_last_name" class="form-control form-control-lg"
                                               name="last_name" required/>
                                        <label class="form-label" for="id_last_name">Your last_name</label>
                                    </div>

                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="email" id="id_email" class="form-control form-control-lg"
                                               name="email" required/>
                                        <label class="form-label" for="id_email">Your Email</label>
                                    </div>

                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="password" id="id_password1" class="form-control form-control-lg"
                                               name="password1" required/>
                                        <label class="form-label" for="id_password1">Password</label>
                                    </div>

                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="password" id="id_password2" class="form-control form-control-lg"
                                               name="password2" required/>
                                        <label class="form-label" for="id_password2">Repeat your password</label>
                                    </div>

                                    <div class="form-check d-flex justify-content-center mb-5">
                                        <input class="form-check-input me-2" type="checkbox" value=""
                                               id="form2Example3cg"/>
                                        <label class="form-check-label" for="form2Example3g">
                                            I agree all statements in <a href="#!" class="text-body"><u>Terms of
                                            service</u></a>
                                        </label>
                                    </div>

                                    <div class="d-flex justify-content-center">
                                        <button type="submit"
                                                data-mdb-button-init data-mdb-ripple-init
                                                class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">
                                            Register
                                        </button>
                                    </div>

                                    <p class="text-center text-muted mt-5 mb-0">Have already an account? <a
                                            href="{% url 'login' %}"
                                            class="fw-bold text-body"><u>Login here</u></a></p>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </section>
    </form>
{% endblock %}
