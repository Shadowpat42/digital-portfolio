{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Портфолио{% endblock %}</title>
    <link href="https://fonts.cdnfonts.com/css/tt-travels-trl?styles=151876,151875,151865,151866,151863,151864,151867,151868"
          rel="stylesheet">
    <link rel="stylesheet" href="../../static/styles/styleFirstWindow.css">
</head>
<body>
<header>
    <h1 class="main-header">Портфолио</h1>
    <nav class="navbar">
        <div class="container-fluid">
            <ul class="navigation">
                <li class="nav-item">
                    <a href="{% url 'event' %}">Мероприятия и праздники</a>
                </li>
                <li class="nav-item">
                    <a href="#">Образовательная деятельность</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'methodological_resources' %}">Методическая копилка</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'reward' %}">Конкурсы и награды</a>
                </li>
                <li class="nav-item">
                    <a href="#">Фото и видео</a>
                </li>
            </ul>
        </div>
        </div>
    </nav>
</header>

<main>
    {% block content %}{% endblock %}
</main>

<footer>
    <ul class="social-media">
        <li class="social-media-item">
            <a href="#">
                <img src="{% static 'elements/вк.svg' %}" alt="vk" width="43vh" height="50.46px">
            </a>
        </li>
        <li class="social-media-item">
            <a href="#">
                <img src="{% static 'elements/Vector.svg' %}" alt="whatsapp" width="41.46px" height="41.67px">
            </a>
        </li>
        <li class="social-media-item">
            <a href="#">
                <img src="{% static 'elements/Vector (1).svg' %}" alt="telegram" width="41.67px" height="41.67px">
            </a>
        </li>
        <li class="social-media-item">
            <a href="#">
                <img src="{% static 'elements/Vector (2).svg' %}" alt="mail" width="41.67px" height="33.33px">
            </a>
        </li>
    </ul>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-h8J/Z6RJASXN+1KW2J0pTUJQLT01Yj47e94h3FZhoNVRb9LLWKs/s7KEVBmRyPkP" crossorigin="anonymous"></script>

</body>
</html>
