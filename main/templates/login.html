{% extends 'base.html' %}

{% block content %}<br>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.cdnfonts.com/css/tt-travels-trl?styles=151876,151875,151865,151866,151863,151864,151867,151868"
          rel="stylesheet">
    <link rel="stylesheet" href="../../static/styles/styleSecondWindow.css">
<div class="container" style="margin-left: 100px">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4">Login</h2>
            <form method="post">
                {% csrf_token %}
                <!-- Email input -->
                <div class="form-outline mb-4">
                    {{ form.email.errors }}
                    <label class="form-label" for="id_email">Email address</label>
                    <input type="email" id="id_email" name="email" class="form-control" value="{{ form.email.value }}">
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                    {{ form.password.errors }}
                    <label class="form-label" for="id_password">Password</label>
                    <input type="password" id="id_password" name="password" class="form-control">
                </div>

                <!-- Remember me checkbox and Forgot password link -->
                <div class="row mb-4">
                    <div class="col d-flex justify-content-start align-items-center">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="remember_me" checked>
                            <label class="form-check-label" for="remember_me"> Remember me</label>
                        </div>
                    </div>

                    <div class="col d-flex justify-content-end">
                        <a href="#!" class="text-decoration-none">Forgot password?</a>
                    </div>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
            </form>

            <!-- Register buttons -->
            <div class="text-center">
                <p>Not a member? <a href="{% url 'signup' %}">Register</a></p>
                <p>or sign up with:</p>
                <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-facebook-f"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-google"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-twitter"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-github"></i>
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
